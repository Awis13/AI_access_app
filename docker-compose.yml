services:
  postgres_prod:
    image: postgres:15
    environment:
      POSTGRES_DB: access_portal_prod
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5542:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d access_portal_prod"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_staging:
    image: postgres:15
    environment:
      POSTGRES_DB: access_portal_staging
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d access_portal_staging"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_dev:
    image: postgres:15
    environment:
      POSTGRES_DB: access_portal_dev
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5434:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d access_portal_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DB_USER
      - DB_PASSWORD
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # Keycloak OIDC
      - KEYCLOAK_CLIENT_SECRET
      - SECRET_KEY
      - LOG_FILE=/app/logs/web-app-access.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres_prod:
        condition: service_healthy
      postgres_staging:
        condition: service_healthy
      postgres_dev:
        condition: service_healthy
    volumes:
      - .:/app
      - /var/log/web-app-access:/app/logs
    working_dir: /app

# No persistent volumes - all databases start fresh each time
